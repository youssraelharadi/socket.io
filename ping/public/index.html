<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="/socket.io/socket.io.js"></script>
    <script>
        window.onload = () => {
            const socket = io('http://localhost:3000'); 
            
            document.getElementById('sendPing').addEventListener('click', () => {
                const message = document.getElementById('messageInput').value; 
                socket.emit('pingMessage', message); 
                console.log('Message envoyé:', message);
            });
        };
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Ping Page</h1>

        <div class="mb-4">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Tapez un message à envoyer à Pong"
                class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
        
        <div class="text-center">
            <button 
                id="sendPing" 
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-200"
            >
                Envoyer
            </button>
        </div>
    </div>

</body>
</html>
